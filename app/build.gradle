    implementation 'com.github.razerdp:BasePopup:2.1.8'

    // FlowLayout
    implementation 'com.hyman:flowlayout-lib:1.1.2'

    // BottomBar
    implementation 'com.github.chaychan:BottomBarLayout:1.2.0'

    // 拍小视频图片
    api 'cjt.library.wheel:camera:1.1.9'

    // 强大的TabLayout
    implementation 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'

    // 水波纹view
    implementation 'me.itangqi.waveloadingview:library:0.3.5'

    // gif
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.19'

    // 集成内存泄漏检测工具  修复内存泄漏 优化内存占用和性能
//    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0'

    // banner
    implementation 'com.youth.banner:banner:1.4.10'

    // 添加RecyclerView 超级给力的万能适配器 BaseRecyclerViewAdapterHelper-
    // ---https://github.com/CymChad/BaseRecyclerViewAdapterHelper/blob/master/README-cn.md

    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.50'

    // circleprogressbar https://github.com/dinuscxj/CircleProgressBar
    implementation 'com.dinuscxj:circleprogressbar:1.3.0'

    implementation 'com.tc.seekbar:library:0.2.+'

}
