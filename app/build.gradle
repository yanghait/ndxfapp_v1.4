apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.ynzhxf.nd.xyfirecontrolapp"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 122
        versionName "1.2.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true //Howard 2017-08-31 解决方法数超过65536的问题
        flavorDimensions "versionCode"

        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a', 'x86', 'x86_64', 'mips', 'mips64'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }
        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "ce408457907fa7693aedfb3f",//值来自开发者平台取得的AppKey
                JPUSH_CHANNEL: "default_developer",
        ]

    }

    productFlavors {
        hostTest {
            applicationId "com.ynzhxf.nd.firecontrolapp"
            resValue "string", "app_name", "云上智慧消防v2.0"
            buildConfigField "String", "API_URL", '"http://121.4.222.2:8080"'
            buildConfigField "String", "SML_API_URL", '"http://192.168.100.252:8300"'
            manifestPlaceholders = [
                    JPUSH_PKGNAME: applicationId,
                    JPUSH_APPKEY : "f3ba3d9edb08f3d6a3103d05",//值来自开发者平台取得的AppKey
                    JPUSH_CHANNEL: "default_developer",
            ]
        }
        xyfirecontrolapp_dev {//兴义端
            applicationId "com.ynzhxf.nd.xyfirecontrolapp"
            resValue "string", "app_name", "贵州云上智慧消防"

            buildConfigField "String", "API_URL", '"http://fire.jinzhoucloud.com"'
            manifestPlaceholders = [
                    JPUSH_PKGNAME: applicationId,
                    JPUSH_APPKEY : "0ca9edb138ff7a075f7e3e21",//值来自开发者平台取得的AppKey
                    JPUSH_CHANNEL: "default_developer",
            ]
        }
        firecontrolapp_dev {//曲靖端
            applicationId "com.ynzhxf.nd.firecontrolapp"
            resValue "string", "app_name", "云上智慧消防"
            buildConfigField "String", "API_URL", '"http://www.ynzhxf.com:8181"'
            manifestPlaceholders = [
                    JPUSH_PKGNAME: applicationId,
                    JPUSH_APPKEY : "ce408457907fa7693aedfb3f",//值来自开发者平台取得的AppKey
                    JPUSH_CHANNEL: "default_developer",
            ]
        }

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']

        }
    }
}


dependencies {
    implementation files('libs/tbs_sdk_thirdapp_v4.3.0.1072_43646.jar')
    implementation files('libs/pldroid-player-2.1.6.jar')
    api files('libs/BaiduLBS_Android.jar')
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // 测试move to androidx
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.fragment:fragment:1.2.4'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'


    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    api 'io.reactivex.rxjava2:rxjava:2.2.15'//2.2.3

    //2.1.16
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'//2.1.0

    //2.0.1
    api 'com.squareup.retrofit2:retrofit:2.7.1'//2.4.0

    //2.3.0
    api 'com.squareup.retrofit2:converter-gson:2.6.2'//2.4.0

    //2.3.0
    api 'com.squareup.retrofit2:adapter-rxjava2:2.6.2'//2.4.0

